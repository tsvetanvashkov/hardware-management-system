<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            color: #dc3545;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>We're sorry, the page you requested could not be found.</p>
    <p>Please check the URL or
        <a th:href="@{/}" th:if="${#authentication.principal == 'anonymousUser'}">return to the homepage</a>
        <a th:href="@{/home}" th:unless="${#authentication.principal == 'anonymousUser'}">return to the homepage</a>
        .</p>
</div>
</body>
</html>
