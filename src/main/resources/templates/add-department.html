<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}"></head>
<!-- Link to external CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<body>
<header th:replace="~{fragments/commons :: header}"></header>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="/home">Home</a>
    <a href="/departments">All Departments</a>
    <a href="/logout" class="logout-btn">Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <h1>Add New Department</h1>

    <form class="department-form" th:action="@{/departments/add-department}" th:method="POST" th:object="${addDepartmentRequest}">
      <label for="name">Department Name:</label>
      <input type="text" id="name" th:field="*{name}" placeholder="Enter department name">
      <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

      <button type="submit" class="submit-btn">Register Department</button>
    </form>
  </main>
</div>

<footer th:replace="~{fragments/commons :: footer}"></footer>
</body>
</html>
