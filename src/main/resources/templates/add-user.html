<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}"></head>
<!-- Link to external CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<body>
<header th:replace="~{fragments/commons :: header}"></header>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="/home">Home</a>
    <a href="/users">All Users</a>
    <a href="/logout" class="logout-btn">Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <h1>Add New User</h1>

    <form class="user-form" th:action="@{/admin/add-user}" th:method="POST" th:object="${addUserRequest}">
      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{username}" placeholder="Enter username">
      <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Enter password">
      <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Enter email">
      <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

      <label for="role">Role:</label>
      <select id="role" th:field="*{userRole}">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>

      <label for="office">Office:</label>
      <input type="text" id="office" th:field="*{office}" placeholder="Enter office location">
      <p class="error" th:if="${#fields.hasErrors('office')}" th:errors="*{office}"></p>

      <label for="department">Department:</label>
      <input type="text" id="department" th:field="*{department}" placeholder="Enter department">
      <p class="error" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></p>

      <button type="submit" class="submit-btn">Add User</button>
    </form>
  </main>
</div>

<footer th:replace="~{fragments/commons :: footer}"></footer>
</body>
</html>
