<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}"></head>

<body>
<header th:replace="~{fragments/commons :: header}"></header>
<main>
    <form class="form-container" th:action="@{/login}" method="POST" th:object="${loginRequest}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <h2 class="form-title">Login</h2>

        <div class="form-group">
            <label class="form-label" for="username">Username:</label>
            <input class="form-input" id="username" type="text" th:field="*{username}">
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <input class="form-input" id="password" type="password" th:field="*{password}">
        </div>

        <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        <button type="submit" class="btn btn-submit">Login</button>
    </form>

</main>
<footer th:replace="~{fragments/commons :: footer}"></footer>
</body>
</html>
