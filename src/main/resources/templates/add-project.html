<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}"></head>

<body>
<header th:replace="~{fragments/commons :: header}"></header>

  <main>

    <h2 class="form-title">Add Project</h2>

    <form class="form-container" th:action="@{/projects/add-project}" th:method="POST" th:object="${addProjectRequest}">

      <div class="form-group">
        <label class="form-label">Project Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter project name">
        <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      </div>

      <button class="btn btn-submit" type="submit">Add Project</button>
    </form>
  </main>
</div>

<footer th:replace="~{fragments/commons :: footer}"></footer>
</body>
</html>
